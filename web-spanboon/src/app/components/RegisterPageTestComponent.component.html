<div style="    width: 100%;
height: calc(100vh - 55pt);
display: flex;
align-items: center;
justify-content: center;">

  <div *ngIf="!aut"
    style="border: solid #fd545a 2px;
  border-radius: 4px;
  box-shadow: 0px 4px 4px -7px rgb(99 99 99 / 20%), 0px 24px 38px 3px rgb(152 152 152 / 14%), 0px 4px 10px 5px rgb(197 197 197 / 12%);">
    <create-page *ngIf="!aut"></create-page>
  </div>

    style="border: solid #fd545a 2px;
border-radius: 4px;
box-shadow: 0px 4px 4px -7px rgb(99 99 99 / 20%), 0px 24px 38px 3px rgb(152 152 152 / 14%), 0px 4px 10px 5px rgb(197 197 197 / 12%);">
    <div style="width:500pt;
    height: 200pt;display: flex;">
      <div style="height: 100%;
      width: 200pt;
      background-color: #fd545a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;">
        <svg class="icon-spanboon" id="Group_227" data-name="Group 227" xmlns="http://www.w3.org/2000/svg" width="100pt"
          height="100pt" viewBox="0 0 59.073 29.556">

            <g id="Group_132" data-name="Group 132">
              <circle id="Ellipse_83" data-name="Ellipse 83" cx="3.282" cy="3.282" r="3.282"
                transform="translate(52.509 9.86)" fill="white" />
              <circle id="Ellipse_84" data-name="Ellipse 84" cx="3.282" cy="3.282" r="3.282"
                transform="translate(0 9.86)" fill="white" />
              <circle id="Ellipse_85" data-name="Ellipse 85" cx="3.282" cy="3.282" r="3.282"
                transform="translate(26.255)" fill="white" />

      </div>
      <div style="height: 100%;
      width: 300pt;
      display: flex;
      align-items: center;
      justify-content: center;">
        <div class="test-login">
          <input name="testpassword" id="testpassword" [(ngModel)]="testpassword" type="password" class="input-test"
            placeholder="รหัสผ่าน">
          <div (click)="login()" class="test-login-bt">
            <span class="span-bt">เข้าทดสอบ</span>
            <mat-icon style="color: white;">arrow_forward</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
