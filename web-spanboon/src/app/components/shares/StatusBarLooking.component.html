<div class="status-bar-looking">
    <div class="wrapper-left">
        <div class="wrapper-topic">
            <div class="topic-label">{{topic}}</div>
            <div class="wrapper-icon">
                <ng-container *ngIf="isStatusIcon else elseIcon">
                    <div class="icon-active looking">
                    </div>
                    <span [ngStyle]="{'margin-left': isStatusIcon ? '5pt' : '0pt' }">{{status}}</span>
                </ng-container>
                <ng-template #elseIcon>
                    <div class="icon-active fulfill">
                    </div>
                    <span [ngStyle]="{'margin-left':'5pt'}">{{status}}</span>
                </ng-template>
            </div>
        </div>
    </div>
    <div class="topic-label-right">
        <ng-container *ngIf="isStausDate; else elseTemplate">
            <div class="topic-date">
                <div class="date">
                    <svg class="time" height="512pt" viewBox="0 0 512 512" width="512pt"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m256 512c-141.164062 0-256-114.835938-256-256s114.835938-256 256-256 256 114.835938 256 256-114.835938 256-256 256zm0-480c-123.519531 0-224 100.480469-224 224s100.480469 224 224 224 224-100.480469 224-224-100.480469-224-224-224zm0 0"
                            class="svg-home-color" />
                        <path
                            d="m368 394.667969c-4.097656 0-8.191406-1.558594-11.308594-4.695313l-112-112c-3.007812-3.007812-4.691406-7.082031-4.691406-11.304687v-149.335938c0-8.832031 7.167969-16 16-16s16 7.167969 16 16v142.699219l107.308594 107.308594c6.25 6.25 6.25 16.382812 0 22.632812-3.117188 3.136719-7.210938 4.695313-11.308594 4.695313zm0 0"
                            class="svg-home-color" />
                    </svg>
                    <span>{{createDate}}</span>
                </div>
                <a href="{{link}}" target="_blank">
                    <div class="topic-type" (click)="actions()"> {{seeAll}} </div>
                </a>
            </div>
        </ng-container>
        <ng-template #elseTemplate>
            <div class="topic-count"> {{count}} โพสต์
                <a href="">
                    <div class="topic-type" (click)="actions()"> {{seeAll}} </div>
                </a>
            </div>
        </ng-template>
    </div>
</div>
