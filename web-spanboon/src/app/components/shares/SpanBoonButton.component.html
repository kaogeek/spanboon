<ng-container *ngIf="link; else elseLink">
    <ng-container *ngIf="!isNewTab; else elseIsNewTab">
        <a class="spanboon-button" [matRippleColor]="rippleColor" [matRippleDisabled]="'true'" [class.radius]="isRadius"
            [class.disable]="isDisable"
            [ngStyle]="{'background-color': bgColor, 'color': color, 'border':border, 'height' : height ,'width': width, 'font-size' : fontSize, 'border-radius' : radius }"
            [ngClass]="class" matRipple [routerLink]="link" [queryParams]="param">
            {{text}}
        </a>
    </ng-container>
    <ng-template #elseIsNewTab>
        <a class="spanboon-button" [matRippleColor]="rippleColor" [matRippleDisabled]="'true'" [class.radius]="isRadius"
            [class.disable]="isDisable"
            [ngStyle]="{'background-color': bgColor, 'color': color, 'border':border, 'height' : height ,'width': width, 'font-size' : fontSize, 'border-radius' : radius }"
            [ngClass]="class" matRipple [routerLink]="link" [queryParams]="param" target="_blank">
            {{text}}
        </a>
    </ng-template>
</ng-container>
<ng-template #elseLink>
    <div class="spanboon-button" [matRippleColor]="rippleColor" [matRippleDisabled]="'true'" [class.radius]="isRadius"
        [class.disable]="isDisable"
        [ngStyle]="{'background-color': bgColor, 'color': color, 'border':border, 'height' : height ,'width': width, 'font-size' : fontSize, 'border-radius' : radius }"
        [ngClass]="class" matRipple>
        <svg *ngIf="isPost" class="button-post" xmlns="http://www.w3.org/2000/svg" style="margin: 0px 5px;" width="25px"
            height="25px" viewBox="0 0 39.429 31.264">
            <g id="Group_1210" data-name="Group 1210" transform="translate(-4642 -13042.372)">
                <g id="vintage" transform="translate(4652.771 13042.372)">
                    <g id="Group_630" data-name="Group 630" transform="translate(0)">
