<div class="preload-card">
    <div class="postcard" *ngIf="isShowCard1" [ngClass]="class">
        <div class="post-card-top">
            <div class="left">
                <div class="div-preload" style="width: 30pt;"></div>
                <div class="div-preload" style="width: 50pt; margin-left: 5pt;"></div>
                <div class="div-preload" style="width: 80pt; margin-left: 5pt;"></div>
            </div>
            <div class="right">
                <div class="div-preload" style="width: 20pt;"></div>
            </div>
        </div>
        <div class="post-card-center">
            <div class="div-preload" style="width: 100%; height: 200pt;"></div>
        </div>
        <div class="post-card-bottom">
            <div class="div-preload" style="width: 50pt;"></div>
            <div class="div-preload" style="width: 50pt; margin:0 5pt;"></div>
            <div class="div-preload" style="width: 50pt;"></div>
        </div>
    </div>

    <div class="postcard" *ngIf="isShowCard2" [ngClass]="class">
        <div class="post-card-top">
            <div class="left">
                <div class="div-preload" style="width: 70pt;"></div>
            </div>
            <div class="right">
                <div class="div-preload" style="width: 20pt;"></div>
            </div>
        </div>
        <div class="post-card-center" style="height: 100pt;"></div>
        <div class="post-card-bottom">
            <div class="div-preload" style="width: 50pt;"></div>
            <div class="div-preload" style="width: 50pt; margin:0 5pt;"></div>
            <div class="div-preload" style="width: 50pt;"></div>
        </div>
    </div>

    <div class="postcard card-pad" *ngIf="isShowCard3" [ngClass]="class">
        <div class="post-card-top">
            <div class="left" style="flex: 0 0 auto; margin-right: 10pt;">
                <div class="div-preload" style="width: 40pt; height: 40pt; border-radius: 50%;"></div>
            </div>
            <div class="right" style="flex: 1 1 0%; display: flex; flex-direction: column;">
                <div class="div-preload" style="width: 60%;"></div>
                <div class="div-preload" style="width: 50%; margin: 5pt 0;"></div>
                <div class="div-preload" style="width: 60%;"></div>
            </div>
        </div>
    </div>

    <div class="postcard preload-fulfill" *ngIf="isShow" [ngClass]="class">
        <div class="row-card">
            <div class="preload-left" *ngIf="isShowCard4">
                <preload-data [isShowCard1]="true"></preload-data>
                <div class="preload-body-left">
                    <div class="div-preload" style="width: 100%; height: 200pt;"></div>
                </div>
            </div>
            <div class="preload-right" *ngIf="isShowCard5">
                <div class="preload-top">
                    <div class="div-preload" style="width: 20%;"></div>
                    <div class="div-preload" style="width: 7%; margin-top: 8pt;"></div>
                </div>
                <div class="div-preload" style="width: 10%;"></div>
                <div class="div-preload" style="width: 5%; margin-top: 8pt;"></div>
            </div>
            <div class="preload-center" *ngIf="isShowCard5">
                <div class="div-preload" style="width: 8%; height: 15pt;"></div>
            </div>
        </div>
        <div style="margin-top: 15pt;" *ngIf="isShowCard5">
            <preload-data [isShowCard1]="true"></preload-data>
            <preload-data [isShowCard1]="true"></preload-data>
        </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="box-bottom" [ngStyle]="{'grid-template-columns': isRes ? '1fr 1fr' : '1fr 1fr 1fr 1fr'}">
