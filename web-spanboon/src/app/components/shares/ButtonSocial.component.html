<ng-container *ngIf="link; else elseTemplate">
    <a class="butt-social" role="button" [routerLink]="link"
        [ngStyle]="{'background-color': bgColor, 'color': color, 'width': width, 'height' : height , 'font-size' : fontSize}"
        [ngClass]="class" matRipple [matRippleColor]="rippleColor" [matRippleDisabled]="'true'">
        <img src="{{iconSocial}}" alt="" class="img-social" [ngStyle]="{'height': imgsize, 'width': imgsize}">
        <div class="wrapper-butt-social">{{btnName}}</div>
    </a>
</ng-container>
<ng-template #elseTemplate>
    <div class="butt-social" role="button"
        [ngStyle]="{'background-color': bgColor, 'color': color, 'width': width, 'height' : height , 'font-size' : fontSize}"
        [ngClass]="class" matRipple [matRippleColor]="rippleColor" [matRippleDisabled]="'true'">
        <img src="{{iconSocial}}" alt="" class="img-social" [ngStyle]="{'height': imgsize, 'width': imgsize}">
        <div class="wrapper-butt-social">{{btnName}}</div>
    </div>
</ng-template>
