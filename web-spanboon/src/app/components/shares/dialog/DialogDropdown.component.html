<div class="dialog customize-dropdown">
    <div class="newcon-dropdown-dialog">
        <div class="edit-h">
            <span class="edit-head-one">{{data.title}}</span>
            <div class="dialog-image-title-right">
                <i class="material-icons" (click)="onClose()">
                    clear
                </i>
            </div>
        </div>
        <div class="edit-input">
            <span>{{data.text}}</span>
            <p>{{data.text2}}</p>
        </div>
        <div class="dropdown-province">
            <ng-container *ngIf="data.text === 'กรุณาเลือกกลุ่ม'; else elseTemplate">
                <mat-form-field appearance="none">
                    <mat-select [(ngModel)]="selectedGroup" name="province"
                        (selectionChange)="selectType($event,'group')" [ngModelOptions]="{standalone: true}"
                        placeholder='กลุ่ม'>
                        <mat-option *ngFor="let group of groups" [value]="group.detail">
                            {{group.detail}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </ng-container>
            <ng-template #elseTemplate>
                <mat-form-field appearance="none">
                    <mat-select [(ngModel)]="selectedProvince" name="province"
                        (selectionChange)="selectType($event,'province')" [ngModelOptions]="{standalone: true}"
                        placeholder='จังหวัด'>
                        <mat-option *ngFor="let province of provinces" [value]="province.value">
                            {{province.value}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </ng-template>
        </div>
        <div class="dialog-footer">
            <div class="butt but-cancel" [ngStyle]="{'display': data.btDisplay1}" (click)="onClose() ">
                {{data.bottomText1 ? data.bottomText1 : "ปิด"}}</div>
            <div class="butt but-submit" [ngStyle]="{'display': data.btDisplay2}" appDebounceClick
                (debounceClick)="onConfirm() ">{{data.bottomText2 ? data.bottomText2 : "ยืนยัน"}}</div>
        </div>
    </div>
</div>
