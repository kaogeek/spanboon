                จำนวน
            </div>

            ยกเลิก
        </div>
        <div class="dialog-input-buton dialog-button-submit" [ngStyle]="{'display': data.btDisplay2}" appDebounceClick
            (debounceClick)="onQuantityEdit(itemQuantity.value)">แก้ไข
        </div>
    </div>
