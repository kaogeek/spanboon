<div class="wrapper-dialog-password">
    <div class="wrapper-header">
        สร้างรหัสผ่าน
        <div class="dialog-image-title-right">
            <i class="material-icons" (click)="onClose()">
                clear
            </i>
        </div>
    </div>
    <div class="wrapper-body">
        <div class="form-password">
            <label class="form-label">รหัสผ่านอย่างน้อย 6 ตัว
                <span *ngIf="isConfirm">
                    รหัสผ่านไม่ตรงกัน
                </span>
                <span *ngIf="isCheck">
                    ใส่รหัสผ่านอย่างน้อย 6 ตัว
                </span>
            </label>
            <div class="body-div">
                <div class="form-col">
                    <input type="password" name="password" placeholder="รหัสผ่าน" minlength="6" class="input-text"
                        [(ngModel)]="data.password" required>
                </div>
            </div>

            <div class="body-div">
                <div class="form-col">
                    <input type="password" name="repassword" placeholder="ใส่รหัสผ่าน อีกครั้ง" minlength="6"
                        class="input-text" [(ngModel)]="data.repassword" required>
                </div>
            </div>
        </div> 
    </div>

    <div class="wrapper-footer">
        <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
        <button mat-button cdkFocusInitial (click)="onCheckPassword()">ยืนยัน</button>
    </div>
</div>
