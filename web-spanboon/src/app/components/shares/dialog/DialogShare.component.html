<div class="dialog-share-box">
    <div class="newcon-alert-dialog">
        <div class="edit-head-share">
            <span class="edit-head-one-share">{{data.title}}</span>
            <div class="dialog-image-title-right">
                <i class="material-icons" role="button" (click)="onClose()">
                    clear
                </i>
            </div>
        </div>
        <div class="edit-input-share">
            <div class="box-edit-share">
                <div class="share-data">{{data.text}}</div>
                <spanboon-button [class]="'copy-clipboard'" [height]="'34pt'" [width]="'auto'" [text]="'คัดลอก'"
                    [fontSize]="'16px'" [color]="'#F8F7F2'" (click)="clickCopy()"></spanboon-button>
            </div>
        </div>
    </div>
</div>
