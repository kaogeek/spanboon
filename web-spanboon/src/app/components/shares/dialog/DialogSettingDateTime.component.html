    <div class="settime-body">
        <div class="settime-body-left">
            <mat-calendar #calendar [selected]="selectedDate" (selectedChange)="onSelect($event)" [minDate]="minDate">
            </mat-calendar>
        </div>
        <div class="settime-body-right">
            <div class="post-time">
                <div class="title">
                    เลือกเวลาในการโพสต์
                </div>
                <ngx-timepicker-field #pickerTime [controlOnly]="'true'" [format]="24" [(ngModel)]="data.time">
                </ngx-timepicker-field>
                <div class="detail">
                    <span>ตั้งวันที่โพสต์ของคุณเพื่อให้โพสต์ดังกล่าว </span>
                    <span>ปรากฎบนไทมไลน์ของเพจคุณ โพสต์ที่ตั้งเวลา </span>
                    <span>แล้วจะเผยแพร่ในทันที </span>
                </div>
            </div>
        </div>
    </div>
    <div class="settime-bottom">
        <spanboon-button class="close-dialog" [text]="'ยกเลิก'" [bgColor]="'#F8F7F2'" [radius]="'4px'"
            [color]="'#212721'" (click)="onClose()">
        </spanboon-button>
        <spanboon-button class="confirm-dialog" [text]="'ตกลง'"  [radius]="'4px'"
