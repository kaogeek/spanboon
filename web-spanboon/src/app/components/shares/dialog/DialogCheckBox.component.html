<div class="dialog customize-checkbox">
    <div class="newcon-checkbox-dialog">
        <div class="edit-h">
            <span class="edit-head-one">{{data.title}}</span>
            <div class="dialog-image-title-right">
                <i class="material-icons" (click)="onClose()">
                    clear
                </i>
            </div>
        </div>
        <div class="wrapper-page-create">
            <div *ngFor="let item of data.subject;let index = index" class="wrapper-subject">
                <section class="section-subject">
                    <span class="item-subject">{{item._id.subject}}</span>
                    <div class="icon-subject">
                        <svg width="18px" height="18px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M5 12H19" stroke="#323232" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                                <path d="M12 5L12 19" stroke="#323232" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </g>
                        </svg>
                        <span> | </span>
                        <svg width="18px" height="18px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
                                    fill="#0F1729"></path>
                            </g>
                        </svg>
                    </div>
                </section>
            </div>
        </div>
        <div class="dialog-footer">
            <div class="butt but-cancel" [ngStyle]="{'display': data.btDisplay1}" (click)="onClose() ">
                {{data.bottomText1 ? data.bottomText1 : "ปิด"}}</div>
            <div class="butt but-submit" [ngStyle]="{'display': data.btDisplay2}" appDebounceClick
                (debounceClick)="onConfirm() ">{{data.bottomText2 ? data.bottomText2 : "ยืนยัน"}}</div>
        </div>
    </div>
</div>
