<div class="dialog-image">
    <div class="dialog-image-title">
        <div class="dialog-image-title-left">
            <div class="title-name">
                สร้างรูปโปรไฟล์
            </div>
        </div>
        <div class="dialog-image-title-right">
            <i class="material-icons" (click)="onNoClick()">
                clear
            </i>
        </div>
    </div>
    <div class="dialog-image-body">
        <div class="file-upload">
            <label class="label-open-img">
                + อัพโหลดรูปภาพ
                <input #fileimg type="file" (change)="fileChangeListener($event)" class="input-img" accept="image/*" />
            </label>
        </div>
        <img-cropper #cropper [image]="imageCropData" [settings]="cropperSettings"></img-cropper>
        <img [src]="imageCropData.image" class="img-fix" *ngIf="imageCropData.image" id="inputimage">
    </div>
    <div class="dialog-image-bottom">
        <div class="dialog-image-bottom-left">

        </div>
        <div class="dialog-image-bottom-right">
            <div class="butt but-cancel" (click)="onNoClick()">
                ยกเลิก
            </div>
            <div class="butt but-confirmed" (click)="onClickImg()">
                นำไปใช้
            </div>
        </div>
    </div>
</div>
