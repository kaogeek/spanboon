<div class="wrapper-dialog-edit-forgot-password">
    <div class="forgot-header">
        <div class="title">
            หากคุณไม่ได้รับ อีเมล ?
        </div>
        <i class="material-icons icon-close" (click)="onClose();">
            clear
        </i>
    </div>
    <div class="forgot-body">
        <div class="check-mail">
            โปรดตรวจสอบ สองขั้นตอนนี้
        </div>
        <ol class="list">
            <li class="items">โปรดเช็คในโฟลเดอร์ อีเมลขยะ ของคุณ</li>
            <li class="items">ปรดตรวจสอบความถูกต้องของ อีเมล ที่ใช้สมัคร</li>
            <li class="items">หากถูกต้อง แต่ไม่ได้รับอีเมลกรุณากดส่งอีกครั้ง</li>
            <li class="items">หากไม่ถูกต้อง กรุณาเลทอกเปลี่ยนอีเมล</li>
        </ol>
        <div class="box-input">
            <mat-label class="title">อีเมล</mat-label>
            <input class="input-forgot" type="email" name="email" id="email" [(ngModel)]="data"
                placeholder="Spanboon@gmail.com" readonly>
        </div>
        <div class="forgot-bottom">
            <button mat-stroked-button class="but-canc" (click)="clickClose()">ยกเลิก</button>
            <div class="bottom-right">
                <button mat-stroked-button class="but-res" (click)="changeEmail()">เปลี่ยน อีเมล</button>
                <button mat-stroked-button class="but-con" (click)="replyPasswotd()">ส่งอีกครั้ง</button>
            </div>
        </div>
    </div>
</div>
