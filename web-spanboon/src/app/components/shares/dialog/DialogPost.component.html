<div class="dialog dialog-post">
    <Preload-card *ngIf="isPreload && !isFulfill" [isShowCard1]="true" [isShowCard2]="false">
    </Preload-card>
    <ng-container *ngIf="isFulfill; else elseIsFulfill">
        <box-post #boxPost [dataPage]="data.name" [dataPageId]="data.pageId" [content]="data" [prefix]="prefix"
            [isSharePost]="isSharePost" [isFulfill]="isFulfill" (createFullfillPost)="createFullfillPost($event)"
            [isFulfillNull]="isFulfillNull">
        </box-post>
    </ng-container>
    <ng-template #elseIsFulfill>
        <box-post #boxPost [dataPage]="data.name" [dataPageId]="data.pageId" [content]="data" [prefix]="prefix"
            (submitClose)="onClose($event)" (submitResizeClose)="onResizeClose($event)" [modeDoIng]="data.modeDoIng"
            [isMobilePost]="data.isMobilePost" [isMobileText]="data.isMobileText" [isListPage]="isListPage"
            [accessDataPage]="data.accessDataPage" [isEdit]="isEdit" (createPost)="createPost($event)"
            [isHeaderPage]="data.isHeaderPage" (selectedInformation)="selectedInformation($event)"
            [modeShowDoing]="data.modeShowDoing" [isMobileButton]="data.isMobileButton" [isSharePost]="isSharePost">
        </box-post>
    </ng-template>
</div>
<loading [text]="'กำลังโพสต์'" *ngIf="isPostLoading"></loading>
