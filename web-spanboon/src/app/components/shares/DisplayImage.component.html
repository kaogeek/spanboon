<ng-container *ngIf="!isLoaded; else elseIsLoading">
    <div style="height: 100%;" class="body-cover-image loading"></div>
</ng-container>
<ng-template #elseIsLoading>
    <ng-container *ngIf="base64; else elseHasImage">
        <img *ngIf="!isGlightbox" [ngClass]="class" [src]="base64">
        <a *ngIf="isGlightbox" class="glightbox sub-image" data-type="image">
            <img [ngClass]="class" src="{{base64}}" alt="image" />
        </a>
    </ng-container>
    <ng-template #elseHasImage>
        <div [ngClass]="class" [class.image-file-waste]="!base64">
            <img *ngIf="!isGlightbox" src="../../../../assets/img/photo.png" alt="" style="width: 30%; height: auto;">
            <a *ngIf="isGlightbox" href="../../../../assets/img/photo.png" class="glightbox">
                <img src="../../../../assets/img/photo.png" alt="image" style="width: 30%; height: auto;" />
            </a>
        </div>
    </ng-template>
</ng-template>
