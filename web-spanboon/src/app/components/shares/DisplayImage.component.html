<ng-container *ngIf="!isLoaded; else elseIsLoading">
    <div style="height: 100%;" class="body-cover-image loading"></div>
</ng-container>
<ng-template #elseIsLoading>
    <ng-container *ngIf="base64; else elseHasImage">
        <img [ngClass]="class" src="{{base64}}" (click)="showDialogGallery(base64)">
    </ng-container>
    <ng-template #elseHasImage>
        <div [ngClass]="class" [class.image-file-waste]="!base64" (click)="showDialogGallery(base64)">
            <img src="../../../../assets/img/photo.png" alt="" style="width: 30%; height: auto;">
        </div>
    </ng-template>
</ng-template>
