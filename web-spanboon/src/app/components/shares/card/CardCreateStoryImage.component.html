<div class="create-image">
    <div class="create-image-h">
        <span>รูปภาพ</span>
    </div>
    <div class="create-image-b">
        <div class="image" (click)="fileImage.click()" [ngStyle]="{'background-image': 'url(' + image + ')'}"
            id="image">
            <svg *ngIf="!image" width="50%" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 308.8 308.8"
                style="enable-background:new 0 0 308.8 308.8;" xml:space="preserve">
                <g>
                    <path style="fill:#4A566E;" d="M35.6,18.8h180c19.6,0,35.6,16,35.6,35.6v185.2c0,19.6-16,35.6-35.6,35.6h-180
		C16,275.2,0,259.2,0,239.6V54C0,34.8,16,18.8,35.6,18.8z" />
                    <path style="fill:#00B594;" d="M116.4,186.4l-52.8-52.8L0,197.2v13.2v28.8c0,19.6,16,35.6,35.6,35.6h180c19.6,0,35.6-16,35.6-35.6
		v-28.8v-39.6l-59.6-60L116.4,186.4z" />
                    <circle style="fill:#FFCC03;" cx="114.8" cy="103.6" r="22.4" />
                    <circle style="fill:#FFFFFF;" cx="251.2" cy="232.4" r="57.6" />
                </g>
                <g>
                    <path style="fill:#00B594;" d="M224,240.8c-4.4,0-8.4-3.6-8.4-8.4s3.6-8.4,8.4-8.4h54.4c4.8,0,8.4,3.6,8.4,8.4s-3.6,8.4-8.4,8.4
		H224z" />
                    <path style="fill:#00B594;" d="M259.6,259.6c0,4.8-3.6,8.4-8.4,8.4s-8.4-3.6-8.4-8.4v-54c0-4.4,3.6-8.4,8.4-8.4
		c4.4,0,8.4,3.6,8.4,8.4V259.6z" />
                </g>
            </svg>
            <input id="file-input-image" style="display: none;" #fileImage type="file" (change)="onFileSelect($event)"
                accept="image/*" />
        </div>
        <div class="select-image">
            <div style="display: flex;flex-direction: column;">
                <div>
                    <span>ขนาดรูปภาพ (%): </span><b class="gridSizeValue">{{gridsize.value? gridsize.value:50}}</b>
                </div>
                <mat-slider #gridsize (change)="updateSetting($event)" step="5" min="50" max="100" [value]="gridsize">
                </mat-slider>
            </div>
            <div style="display: flex;flex-direction: column;">
                <section class="example-section">
                    <mat-checkbox class="example-margin" [(ngModel)]="disabled">ลิงค์เว็บไซต์ภายนอก</mat-checkbox>
                </section>
                <div style="padding-top: 10px;
                border-top: solid 0.5px #f3f3f3;">
                    <input [ngStyle]="{'display' : !disabled ? 'none' : 'block'}" placeholder="ลิงค์เว็บไซต์ภายนอก"
                        class="key-link" style="margin-bottom: 0;">
                    <section style="margin-bottom: 15px;font-size: 12px;"
                        [ngStyle]="{'display' : !disabled ? 'none' : 'block'}" class="example-section">
                        <mat-checkbox class="example-margin" [(ngModel)]="isNewteb">
                            เปิดหน้าต่างใหม่</mat-checkbox>
                    </section>
                    <input [(ngModel)]="dis" placeholder="คำอธิบาย" class="key-link">
                    <input [(ngModel)]="title" placeholder="title" class="key-link">
                </div>
            </div>
        </div>
    </div>
    <div class="create-image-f">
        <div (click)="submits();" class="save-buttom">บันทึก</div>
    </div>
</div>
