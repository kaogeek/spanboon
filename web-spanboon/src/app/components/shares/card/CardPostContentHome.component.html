<div class="card-content">
    <div class="wrapper-bar">
        <span class="news-post-bar-left">
            <span class="post-point">●</span>
            <span>ทั่วไป</span>
        </span>
        <span class="news-post-bar-right">
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m256 512c-141.164062 0-256-114.835938-256-256s114.835938-256 256-256 256 114.835938 256 256-114.835938 256-256 256zm0-480c-123.519531 0-224 100.480469-224 224s100.480469 224 224 224 224-100.480469 224-224-100.480469-224-224-224zm0 0" />
                <path
                    d="m368 394.667969c-4.097656 0-8.191406-1.558594-11.308594-4.695313l-112-112c-3.007812-3.007812-4.691406-7.082031-4.691406-11.304687v-149.335938c0-8.832031 7.167969-16 16-16s16 7.167969 16 16v142.699219l107.308594 107.308594c6.25 6.25 6.25 16.382812 0 22.632812-3.117188 3.136719-7.210938 4.695313-11.308594 4.695313zm0 0 " />
            </svg>
            <a class="tag-link gray time" (click)="clickPost(idpost)" [innerHTML]="postdate"></a>
        </span>
    </div>
    <div class="container-content" (click)="isDialog ? clickDialog(itempost) : clickPost(idpost)">
        <ng-container *ngIf="signUrl; else elseTemplate">
            <img class="image-content" [src]="image">
        </ng-container>
        <ng-template #elseTemplate>
            <ng-container *ngIf="!!image; else elseTitle">
                <img class="image-content" [src]="apiBaseURL + image + '/image'">
            </ng-container>
            <ng-template #elseTitle>
                <div class="image-content image-null">
                    <span [innerHTML]="titlepost"></span>
                </div>
            </ng-template>
        </ng-template>

        <p class="title-post" [innerHTML]="image ? titlepost : itempost.post.detail">
        </p>
    </div>
    <div class="owner-post">
        <p class="owner-name" (click)="clickUser(ownerid)" [innerHTML]="ownername"></p>
    </div>
    <p class="amount-social">
        <span>{{comment}} ความคิดเห็น</span>
        <span>•</span>
        <span>{{repost}} บอกต่อ</span>
        <span>•</span>
        <span>{{like}} ถูกใจ</span>
        <span>•</span>
        <span>{{share}} แชร์</span>
    </p>
</div>
