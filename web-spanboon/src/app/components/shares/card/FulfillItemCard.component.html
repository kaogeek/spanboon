<div class="list-items-fulfill" [ngClass]="class" #cardFulFill>
    <span class="material-icons close-list" (click)="deleteFulfillRequest($event)" *ngIf="!isCaseConfirmed">
        close
    </span>
    <ng-container *ngIf="imageURL !== null && imageURL !== undefined && imageURL !== ''; else elseImageURL">
        <div class="image"> 
            <img class="img-list" src="{{imageURL}}" alt="">
        </div>
        <!-- <div style="width: 100px;height: 100px;object-fit: cover;background-image: url('{{imageURL}}');"></div> -->
    </ng-container>
    <ng-template #elseImageURL>
        <!-- <div style="width: 100px;height: 100px;object-fit: cover;background-image: url(../../../../assets/img/photo.png);"></div> -->
        <div class="image"> 
           <img class="img-list" src="../../../../assets/img/customize_item.svg" alt="">
        </div>
    </ng-template>
    <div class="name-list">
        {{name}}
    </div>
    <div class="list-items-bottom">
        <div class="bottom-left">
            <div class="number">
                {{quantity}}
            </div>
            <div class="unit">
                {{unit}}
            </div>
        </div>
        <button mat-stroked-button class="item-edit" (click)="editFulfillQuantity()" *ngIf="!isCaseConfirmed">แก้ไข</button>
    </div>
</div>
