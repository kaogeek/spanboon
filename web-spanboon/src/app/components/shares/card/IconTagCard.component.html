<div class="icon-tag-card">
    <div class="wrapper-entity">
        <div class="wrapper-image">
            <img *ngIf="images" class="wrapper-image-icon" [src]="images" alt="">
            <div *ngIf="!images" class="wrapper-image-icon icon-spanboon">
                <img style="width: 50%;" src="../../../../assets/img/logo/logo.svg" alt="">
            </div>
        </div>
        <a href={{linkHashTag}} target="_blank">
            <div class="wrapper-tag">
                {{hashTag}}
            </div>
        </a>
        <div class="wrapper-offical">
            <div class="page-createBy">
                <span class="page-by" [ngStyle]="{'padding-right': !isOfficial ? '5pt' : 'unset' }">สร้างโดย :</span>
                <div class="name-pa">
                    <ng-container *ngIf="isOfficial">
                        <svg class="page-offical" id="shield" xmlns="http://www.w3.org/2000/svg" width="43.383"
                            height="47.208" viewBox="0 0 43.383 47.208">
                            <g id="Group_88" data-name="Group 88" transform="translate(0)">

                            </g>
                        </svg>
                    </ng-container>
                    <a style="flex: 1 1 0; margin-right: 10pt;" href={{linkPage}} target="_blank" (mouseleave)="TooltipClose($event)" #showTooltip
                        (mouseover)="Tooltip(showTooltip , data)">
                        <div class="page-name">
                            {{pageName}}
                        </div>
                    </a>
                </div>
                <svg class="page-sub" id="user_3_" data-name="user (3)" xmlns="http://www.w3.org/2000/svg"

                        d="M30.258,257.711a21.629,21.629,0,0,0-.295-2.3,18.1,18.1,0,0,0-.565-2.31,11.407,11.407,0,0,0-.949-2.154,8.126,8.126,0,0,0-1.432-1.866,6.312,6.312,0,0,0-2.057-1.292,7.107,7.107,0,0,0-2.626-.475,2.665,2.665,0,0,0-1.423.6c-.427.278-.926.6-1.483.956a8.5,8.5,0,0,1-1.918.845,7.449,7.449,0,0,1-4.693,0,8.472,8.472,0,0,1-1.917-.845c-.552-.353-1.051-.674-1.484-.956a2.661,2.661,0,0,0-1.423-.6,7.1,7.1,0,0,0-2.625.476,6.308,6.308,0,0,0-2.057,1.292,8.129,8.129,0,0,0-1.431,1.866A11.431,11.431,0,0,0,.932,253.1a18.144,18.144,0,0,0-.565,2.309,21.553,21.553,0,0,0-.295,2.3c-.048.7-.073,1.418-.073,2.147a6.037,6.037,0,0,0,1.793,4.567,6.454,6.454,0,0,0,4.62,1.685H23.918a6.453,6.453,0,0,0,4.62-1.685,6.034,6.034,0,0,0,1.793-4.568c0-.733-.025-1.455-.074-2.147Zm0,0"

                <div class="count-user">
                    {{countUserFollow}}
                </div>

            </div>
            <!-- <div class="action-footer">
                <control-action [marginPerAction]="marginPerAction" [comment]="comment" [reboon]="reboon" [like]="like"
                    [share]="share" [isAction]="isAction" [isBlack]="isBlack"></control-action>
            </div> -->
        </div>
    </div>
</div>
