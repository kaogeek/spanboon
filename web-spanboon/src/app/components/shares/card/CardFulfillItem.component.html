<div class="card-fulfill-item-wrapper">
    <div class="card-fulfill-item">
        <div class="card-fulfill-item-icon">
            <img class="fulfill-item-icon" src="{{imageURL}}" />
        </div>
    </div>
    <div class="fulfill-item-footer">
        <div class="fulfill-item-name">
            <span class="item-name">{{itemName}}</span>
        </div>
        <div class="fulfill-item-quantity">
            <span class="item-quantity">
                {{itemQuantity}} {{itemUnit}}
            </span>
        </div>
    </div>
</div>
