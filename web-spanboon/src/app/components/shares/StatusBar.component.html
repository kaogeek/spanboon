<div class="status-bar" [ngStyle]="{'background-color': bgColor}">
    <div class="wrapper-left">
        <ng-container *ngIf="isLogin()">
            <ng-container
                *ngIf="dataName === '' && dataName === null && dataName === undefined && dataName.data === '' && dataName.data === null && dataName.data === undefined && dataName.data.name === '' && dataName.data.name === null && dataName.data.name === undefined">
                <img class="user-image" *ngIf="isImage && images" [src]="images">
                <div *ngIf="!images" class="user-image icon">
                    <span>{{ dataName && dataName.data && dataName.data.name | slice: 0:1 }}</span>
                </div>
            </ng-container>
        </ng-container>
        <div class="wrapper-topic">
            <div class="topic-label">{{topic}}</div>
            <div class="wrapper-icon">
                <ng-container *ngIf="isStausIcon else elseIcon">
                    <div class="icon-active looking">
                    </div>
                    <span [ngStyle]="{'margin-left': isStausIcon ? '5pt' : '0pt' }">{{status}}</span>
                </ng-container>
                <ng-template #elseIcon>
                    <div class="icon-active fulfill">
                    </div>
                    <span [ngStyle]="{'margin-left':'5pt'}">{{status}}</span>
                </ng-template>
            </div>
        </div>
    </div>
    <div class="topic-label-right">
        <ng-container *ngIf="isSeeAll else elseSeeAll">
            <div class="topic-count">
                <!-- <div class="topic-type">  </div> -->
                <div class="topic-see-all" (click)="actions()" *ngIf="isSeeAll">{{seeAll}}</div>
            </div>
        </ng-container>
        <ng-template #elseSeeAll>
            <div class="topic-count"> {{count}}
                <div class="topic-type"> {{action}} </div>
            </div>
        </ng-template>
