<div class="recommended">
    <div class="container">
        <div class="body-recommend">
            <div class="page-recommended-menu">
                <div class="list-menu" [routerLink]="'/recommended'" routerLinkActive="active">
                    <div class="list-item">
                        <svg viewBox="0 0 24 24" class="icon-setting">
                            <g>
                                <path
                                    d="M20.585 9.468c.66 0 1.2-.538 1.2-1.2 0-.662-.54-1.2-1.2-1.2h-3.22l.31-3.547c.027-.318-.07-.63-.277-.875-.206-.245-.495-.396-.822-.425-.65-.035-1.235.432-1.293 1.093l-.326 3.754H9.9l.308-3.545c.06-.658-.43-1.242-1.097-1.302-.665-.05-1.235.43-1.293 1.092l-.325 3.754h-3.33c-.663 0-1.2.538-1.2 1.2 0 .662.538 1.2 1.2 1.2h3.122l-.44 5.064H3.416c-.662 0-1.2.54-1.2 1.2s.538 1.202 1.2 1.202h3.22l-.31 3.548c-.057.657.432 1.24 1.09 1.3l.106.005c.626 0 1.14-.472 1.195-1.098l.327-3.753H14.1l-.308 3.544c-.06.658.43 1.242 1.09 1.302l.106.005c.617 0 1.142-.482 1.195-1.098l.325-3.753h3.33c.66 0 1.2-.54 1.2-1.2s-.54-1.202-1.2-1.202h-3.122l.44-5.064h3.43zm-5.838 0l-.44 5.063H9.253l.44-5.062h5.055z">
                                </path>
                            </g>
                        </svg>
                        <div class="title-setting">
                            แนะนำ
                        </div>
                    </div>
                </div>
            </div>
            <div class="body-recommended">
                <div class="recommended-left">
                    <div class="wrapper-body-middle">
                        <div class="header-top-name">
                            ความนิยมสำหรับคุณ
                        </div>
                        <ng-container *ngIf="isloading; else elseTemplate1">
                            <loading></loading>
                        </ng-container>
                        <ng-template #elseTemplate1>
                            <div class="wrapper-body-trend" (click)="clickDataSearch($event,item)"
                                *ngFor="let item of dataTrend">
                                <div class="trend-title">
                                    ได้รับความนิยม
                                </div>
                                <div class="trend-hashtag">
                                    {{item.label}}
                                </div>
                                <div class="trend-hashtag-count">
                                    {{item.count}} โพสต์
                                </div>
                            </div>
                            <div class="read-more" *ngIf="dataTrend.length > 20" (click)="clickLoadmore()">
                                แสดงเพิ่มเติม
                            </div>
                        </ng-template>
                    </div>
                </div>
                <div class="recommended-right" #recommendedRight>
                    <recommend-card *ngIf="!isloading" [title]="'คุณอาจรู้จัก'" [data]="dataRecommend"
                        (submitFollow)="clickFollow($event)" [selectedIndex]="selectedIndex">
                    </recommend-card>
                </div>
            </div>
        </div>

    </div>
</div>
