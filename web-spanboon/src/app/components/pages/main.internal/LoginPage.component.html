<div class="wrapper-login-page">
    <img class="background" src="../../../../assets/img/bg-login.png" alt="">
    <div class="wrapper-box-detail">
        <div class="label">
            เข้าสู่ระบบ
        </div>
        <div class="form-group">
            <input type="text" #email class="input-text" id="firstName" name="firstName" placeholder="อีเมล" required
                matInput>
            <input type="password" #password class="input-text" id="password" name="password" placeholder="รหัสผ่าน"
                (keyup.enter)="onClickLogin()" required matInput>
        </div>
        <div class="wrapper-forget-password">
            <div class="forget" [routerLink]="'/forgotpassword'">
                ลืมรหัสผ่านใช่ไหม ?
            </div>
        </div>
        <div class="login-div">
            <spanboon-button class="login" [height]="'34pt'" [text]="'เข้าสู่ระบบ'" [fontSize]="'18px'"
                [color]="'#F8F7F2'" (click)="onClickLogin()"></spanboon-button>

            <div class="center-line">
                <span class="border-span"></span>
                <span class="span-for">หรือเข้าผ่าน</span>
                <span class="border-span"></span>
            </div>

            <button-social class="button-social" [btnName]="'Facebook'" [height]="'34pt'" [fontSize]="'18px'"
                [iconSocial]="'../../../../assets/img/facebook-logo.svg'" [bgColor]="'#2851a3'" [imgsize]="'20pt'"
                [color]="'#F8F7F2'" (click)="clickLoginFB()" [param]="{mode: 'facebook'}"></button-social>

            <button-social class="button-social" [btnName]="'Twitter'" [height]="'34pt'" [fontSize]="'18px'"
                [iconSocial]="'../../../../assets/img/twitter.svg'" [bgColor]="'#1da1f3'" [imgsize]="'20pt'"
                [color]="'#F8F7F2'" (click)="clickLoginTwitter()" [param]="{mode: 'twitter'}">
            </button-social>
            <ng-container *ngIf="isPreloadTwitter">
                <loading></loading>
            </ng-container>

            <button-social class="button-social button-social-dis" [btnName]="'Google'" [height]="'34pt'" [fontSize]="'18px'"
                [iconSocial]="'../../../../assets/img/google.svg'" [bgColor]="'#F8F7F2'" [imgsize]="'20pt'"
                [color]="'#000000'" (click)="clickLoginGoogle()" [param]="{mode: 'google'}">
            </button-social>
        </div>

        <div class="wrapper-footer-login">
            มาร่วมเติมเต็มกับเรา <span class="wrapper-register" [routerLinkActive]="['active-link']"
                [routerLink]="'/register/menu'"> สมัครสมาชิก </span> 
        </div>
        <span class="policy" [routerLink]="'/policy'" > นโยบายความเป็นส่วนตัว </span>
    </div>
</div>
