<div style="display:flex; flex-direction: column;">
    <div style="display:flex;margin: 10px;">
        <div *ngFor="let dataViewSection of testData;let index = index">
            <card-contact-home [smallCard]='true' [postData]='dataViewSection'></card-contact-home>
        </div>
    </div>

    <div style="display:flex;margin: 10px;">
        <div *ngFor="let dataViewSection of testData;let index = index">
            <card-contact-home [mediumCard]='true' [postData]='dataViewSection'></card-contact-home>
        </div>
    </div>

    <div style="display:flex;margin: 10px;">
        <div *ngFor="let dataViewSection of testData;let index = index">
            <card-contact-home [largeCard]='true' [postData]='dataViewSection'></card-contact-home>
        </div>
    </div>

    <div style="display:flex;margin: 10px;">
        <div>
            <card-contact-home [eventCard]='true' [eventData]='evant'></card-contact-home>
        </div>
    </div>
</div>
