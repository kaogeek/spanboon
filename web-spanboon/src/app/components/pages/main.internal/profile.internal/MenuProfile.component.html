<ng-container *ngIf="isLogin(); else elseUser">
    <button mat-button [matMenuTriggerFor]="beforeMenu" class="log-header">
        <ng-container *ngIf="!!userImage!.signURL || !!userImage!.imageURL; else elseImage">
            <div class="menu-user">
                <img class="image-profile" src="{{userImage.signURL ? userImage.signURL : userImage.imageURL}}" alt="">
            </div>
        </ng-container>
        <ng-template #elseImage>
            <div class="menu-user displayName" *ngIf="!!userImage!.displayName">
                <span class="donator">
                    {{userImage.displayName | slice: 0:1 }}
                </span>
            </div>
        </ng-template>
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before" class="menu-set" backdropClass="profile-sub-menu">
        <div class="header-menu-profile">
            <div class="profile-header" (click)="$event.stopPropagation()">
                <ng-container *ngIf="!!userImage!.signURL || !!userImage!.imageURL; else elseImageTo">
                    <img class="image-profile_z" src="{{userImage.signURL ? userImage.signURL : userImage.imageURL}}"
                        alt="">
                </ng-container>
                <ng-template #elseImageTo>
                    <div class="menu-user_z" *ngIf="!!userImage!.displayName">
                        <span>{{userImage.displayName | slice: 0:1 }}</span>
                    </div>
                </ng-template>
                <div class="profile-detail">
                    <div class="profile-name">
                        {{userImage.displayName}}
                    </div>
                    <div class="profile-name-eng" *ngIf="!!userImage!.uniqueId">
                        @{{userImage.uniqueId}}
                    </div>
                    <div class="header-follow">

                        <div class="following">
                            {{userImage.followings}} <span>กำลังติดตาม</span>
                        </div>
                        <span class="dote">·</span>
                        <div class="followers">
                            {{userImage.followers}} <span>ถูกติดตาม</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-setting">
                <div class="setting" [class.active-link]="isActive" (click)="getLinkProfile()">
