<div class="admin-config-page">
    <mat-drawer-container class="example-container" [hasBackdrop]="true">
        <mat-drawer #drawer [mode]="'over'" [position]="'end'" [disableClose]="true">
            <div class="form-admin">
                <div class="wrapper">
                </div>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <div class="main-content">
                <admin-table-component #table [orderBy]="orderBy" [facade]="manipulatePostFacade"
                    [isApprovePage]="'true'" [title]="'รายงานโพสต์'" [fieldTable]="fieldTable" [actions]="actions"
                    [isOfficialPage]="isOfficialPage" (approve)="clickApprove($event)"
                    (unapprove)="clickUnApprove($event)"></admin-table-component>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
