<div class="admin-config-page">
    <mat-drawer-container class="example-container" [hasBackdrop]="true">
        <mat-drawer #drawer [mode]="'over'" [position]="'end'" [disableClose]="true">
            <div class="form-admin">
                <div class="wrapper">
                    <div class="form-header">
                        <ng-container *ngIf="orinalDataForm.title === ''; else elseTitle">
                            <h5 class="title">สร้าง{{title | titlecase}}</h5>
                        </ng-container>
                        <ng-template #elseTitle>
                            <h5 class="title">แก้ไข{{title | titlecase}}</h5>
                        </ng-template>
                    </div>
                    <div class="form-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <ng-container>
                                            <mat-slide-toggle [(ngModel)]="dataForm.isPin"
                                                [ngModelOptions]="{standalone: true}">
                                            </mat-slide-toggle>
                                        </ng-container>
                                        <label style="margin-left: 10px;">ปักหมุด</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <!-- <label>Title *</label>
                                        <input type="text" class="form-control" [(ngModel)]="dataForm.title"
                                            [ngModelOptions]="{standalone: true}">
                                        <div class="alert alert-danger" style="margin-top: 5pt;"
                                            *ngIf="submitted && dataForm.title === ''">
                                            กรุณาใส่ ชื่อ
                                        </div> -->
                                        <mat-form-field>
                                            <mat-label>Title</mat-label>
                                            <input matInput type="text" name="title" id="title" placeholder="Title *"
                                                [(ngModel)]="selectedValueTitle" required>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <mat-label>Type</mat-label>
                                            <mat-select [(ngModel)]="selectedValueType" name="type"
                                                (selectionChange)="seleceType($event)">
                                                <mat-option *ngFor="let type of typeBucket" [value]="type.value">
                                                    {{type.value}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <div>
                                            <mat-form-field>
                                                <mat-label>Field</mat-label>
                                                <mat-select [(ngModel)]="selectedValueField" name="field">
                                                    <mat-option *ngFor="let type of fieldBucket" [value]="type.value">
                                                        {{type.value}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div>
                                            <mat-form-field>
                                                <mat-label>Position</mat-label>
                                                <mat-select [(ngModel)]="selectedPosition" name="pos">
                                                    <mat-option *ngFor="let type of position" [value]="type.value">
                                                        {{type.value}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div class="container-bucket">
                                            <form [formGroup]="todayForm">
                                                <span>bucket</span>
                                                <svg width="200px" height="200px" viewBox="0 0 24 24" fill="none"
                                                    (click)="buckets().value.length < 3 ? clickAdd() : null"
                                                    style="width: 18px;height: 18px;margin-left: 5px;"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round"
                                                        stroke-linejoin="round"></g>
                                                    <g id="SVGRepo_iconCarrier">
                                                        <path
                                                            d="M12 6C12.5523 6 13 6.44772 13 7V11H17C17.5523 11 18 11.4477 18 12C18 12.5523 17.5523 13 17 13H13V17C13 17.5523 12.5523 18 12 18C11.4477 18 11 17.5523 11 17V13H7C6.44772 13 6 12.5523 6 12C6 11.4477 6.44772 11 7 11H11V7C11 6.44772 11.4477 6 12 6Z"
                                                            fill="#000000"></path>
                                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                                            d="M2 4.5C2 3.11929 3.11929 2 4.5 2H19.5C20.8807 2 22 3.11929 22 4.5V19.5C22 20.8807 20.8807 22 19.5 22H4.5C3.11929 22 2 20.8807 2 19.5V4.5ZM4.5 4C4.22386 4 4 4.22386 4 4.5V19.5C4 19.7761 4.22386 20 4.5 20H19.5C19.7761 20 20 19.7761 20 19.5V4.5C20 4.22386 19.7761 4 19.5 4H4.5Z"
                                                            fill="#000000"></path>
                                                    </g>
                                                </svg>
                                                <div formArrayName="bucket">
                                                    <div class="wrapper-bucket"
                                                        *ngFor="let employee of buckets().controls; let empIndex = index">
                                                        <div class="field-data" [formGroupName]="empIndex">
                                                            Name :
                                                            <input type="text" formControlName="name"
                                                                [ngClass]="employee.get('name')?.errors ? 'valid' : 'invalid'" />

                                                            <button mat-raised-button
                                                                (click)="removeEmployee(empIndex)">
                                                                <img src="../../../assets/img/delete.png" alt="">
                                                            </button>

                                                            <div class="field-value" formArrayName="values">
                                                                <span>เพิ่ม values</span>
                                                                <svg width="200px" height="200px" viewBox="0 0 24 24"
                                                                    fill="none" (click)="addEmployeeSkill(empIndex)"
                                                                    style="width: 18px;height: 18px;margin-left: 5px;"
                                                                    xmlns="http://www.w3.org/2000/svg">
                                                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round"
                                                                        stroke-linejoin="round"></g>
                                                                    <g id="SVGRepo_iconCarrier">
                                                                        <path
                                                                            d="M12 6C12.5523 6 13 6.44772 13 7V11H17C17.5523 11 18 11.4477 18 12C18 12.5523 17.5523 13 17 13H13V17C13 17.5523 12.5523 18 12 18C11.4477 18 11 17.5523 11 17V13H7C6.44772 13 6 12.5523 6 12C6 11.4477 6.44772 11 7 11H11V7C11 6.44772 11.4477 6 12 6Z"
                                                                            fill="#000000"></path>
                                                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                                                            d="M2 4.5C2 3.11929 3.11929 2 4.5 2H19.5C20.8807 2 22 3.11929 22 4.5V19.5C22 20.8807 20.8807 22 19.5 22H4.5C3.11929 22 2 20.8807 2 19.5V4.5ZM4.5 4C4.22386 4 4 4.22386 4 4.5V19.5C4 19.7761 4.22386 20 4.5 20H19.5C19.7761 20 20 19.7761 20 19.5V4.5C20 4.22386 19.7761 4 19.5 4H4.5Z"
                                                                            fill="#000000"></path>
                                                                    </g>
                                                                </svg>
                                                                <div *ngFor="
                                                                    let skill of employeeSkills(empIndex).controls;
                                                                    let skillIndex = index ">
                                                                    <div [formGroupName]="skillIndex">
                                                                        Value :
                                                                        <input type="text" formControlName="value"
                                                                            [ngClass]="skill.get('value')?.errors ? 'valid' : 'invalid'" />
                                                                        <button mat-raised-button
                                                                            (click)="removeEmployeeSkill(empIndex, skillIndex)">
                                                                            <img src="../../../assets/img/delete.png"
                                                                                alt="">
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <!-- <div class="form-group"> -->
                                        <!-- <mat-form-field class="example-form-field"> -->
                                        <!-- <mat-label>Bucket 1 เลือกเพจพรรค</mat-label> -->
                                        <!-- <input *ngIf="!imageName" disabled matInput type="text"
                                                [(ngModel)]="dataForm.coverPageURL"
                                                [ngModelOptions]="{standalone: true}"> -->
                                        <!-- <input *ngIf="imageName" disabled matInput type="text"
                                                    [(ngModel)]="imageName" [ngModelOptions]="{standalone: true}"> -->
                                        <!-- <button style="font-size: 25px;color: #a32126;" class="form-group"
                                                mat-button matSuffix mat-icon-button (click)="value=''">
                                                <mat-icon>add_photo_alternate</mat-icon>
                                                <input #myInput type="file" id="file"
                                                        (change)="handleInputChange($event)">
                                            </button> -->
                                        <!-- </mat-form-field> -->
                                        <!-- <label style="color: white;padding: 10px;background-color: #fd545a;border-radius: 8px;margin-top:15px;" for="file">Choose File</label> -->
                                        <!-- </div> -->
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="wrapper-action">
                        <button mat-raised-button class="btn-close" (click)="clickCloseDrawer()">ปิด</button>
                        <button mat-raised-button class="btn-save" (click)="clickSave()">บันทึก</button>
                    </div>
                </div>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <div class="main-content">
                <admin-table-component #table [isPin]="true" [orderBy]="orderBy" [facade]="todayPageFacade"
                    [title]="'ก้าวไกลหน้าหนึ่ง'" [fieldTable]="fieldTable" [actions]="actions"
                    (create)="clickCreateForm()" (edit)="clickEditForm($event)"
                    (delete)="clickDelete($event)"></admin-table-component>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
