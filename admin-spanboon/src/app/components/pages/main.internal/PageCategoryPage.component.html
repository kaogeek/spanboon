<div class="admin-config-page">
    <mat-drawer-container class="example-container" [hasBackdrop]="true">
        <mat-drawer #drawer [mode]="'over'" [position]="'end'" [disableClose]="true">
            <div class="form-admin">
                <div class="wrapper">
                    <div class="form-header">
                        <ng-container *ngIf="orinalDataForm.name.trim() === ''; else elseTitle">
                            <h5 class="title">สร้าง{{title | titlecase}}</h5>
                        </ng-container>
                        <ng-template #elseTitle>
                            <h5 class="title">แก้ไข{{title | titlecase}}</h5>
                        </ng-template>
                    </div>
                    <div class="form-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>ชื่อ *</label>
                                        <input type="text" class="form-control" [(ngModel)]="dataForm.name" [ngModelOptions]="{standalone: true}" [disabled]="orinalDataForm.name.trim() !== '' ? true : false">
                                        <div class="alert alert-danger" style="margin-top: 5pt;" *ngIf="submitted && dataForm.name.trim() === ''">
                                            กรุณาใส่ ชื่อ
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>รายละเอียด *</label>
                                        <input type="text" class="form-control" [(ngModel)]="dataForm.description" [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>รูปภาพ</label>
                                <div class="form-group">
                                    <mat-form-field class="example-form-field">
                                        <mat-label>เลือกรูปภาพ</mat-label>
                                        <input *ngIf="!imageName" disabled matInput type="text" [(ngModel)]="dataForm.iconURL" [ngModelOptions]="{standalone: true}">
                                        <input *ngIf="imageName" disabled matInput type="text" [(ngModel)]="imageName" [ngModelOptions]="{standalone: true}">
                                        <button style="font-size: 25px;color: #a32126;" class="form-group" mat-button matSuffix mat-icon-button (click)="value=''">
                                      <mat-icon>add_photo_alternate</mat-icon>
                                      <input #myInput type="file" id="file" (change)="handleInputChange($event)">
                                    </button>
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="wrapper-action">
                        <button mat-raised-button class="btn-close" (click)="clickCloseDrawer()">ปิด</button>
                        <button mat-raised-button class="btn-save" (click)="clickSave()">บันทึก</button>
                    </div>
                </div>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <div class="main-content">
                <admin-table-component #table [facade]="pageCategoryFacade" [title]="'ประเภทของเพจ'" [fieldTable]="fieldTable" [actions]="actions" (create)="clickCreateForm()" (edit)="clickEditForm($event)" (delete)="clickDelete($event)"></admin-table-component>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
