<div class="admin-config-page">
    <mat-drawer-container class="example-container" [hasBackdrop]="true">
        <mat-drawer #drawer [mode]="'over'" [position]="'end'" [disableClose]="true">
            <div class="form-admin">
                <div class="wrapper">
                    <div class="form-header">
                        <h5 class="title">แก้ไข</h5>
                    </div>
                    <div class="form-body">
                        <form>
                            <div class="form-group">
                                <ng-container>
                                    <mat-slide-toggle [(ngModel)]="valueClosed"
                                        [ngModelOptions]="{standalone: true}"></mat-slide-toggle>
                                </ng-container>
                                <label style="margin-left: 10px;">เปิด/ปิด โหวต</label>
                            </div>
                            <div class="form-group">
                                <ng-container>
                                    <mat-slide-toggle [(ngModel)]="valueApproved"
                                        [ngModelOptions]="{standalone: true}"></mat-slide-toggle>
                                </ng-container>
                                <label style="margin-left: 10px;">ผ่านการอนุมัติ</label>
                            </div>
                            <div class="form-group">
                                <ng-container>
                                    <mat-slide-toggle [(ngModel)]="valuePin"
                                        [ngModelOptions]="{standalone: true}"></mat-slide-toggle>
                                </ng-container>
                                <label style="margin-left: 10px;">ปักหมุด</label>
                            </div>
                            <div class="form-group">
                                <ng-container>
                                    <mat-slide-toggle [(ngModel)]="valueShowName"
                                        [ngModelOptions]="{standalone: true}"></mat-slide-toggle>
                                </ng-container>
                                <label style="margin-left: 10px;">แสดงชื่อผู้โหวต</label>
                            </div>
                            <div class="form-group">
                                <ng-container>
                                    <mat-slide-toggle [(ngModel)]="valueShowResult"
                                        [ngModelOptions]="{standalone: true}"></mat-slide-toggle>
                                </ng-container>
                                <label style="margin-left: 10px;">แสดงผลโหวตเมื่อปิดโหวต</label>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <mat-label>สถานะ</mat-label>
                                            <mat-select [(ngModel)]="valueStatus" name="status"
                                                placeholder='กรุณาเลือกสถานะ' required>
                                                <mat-option *ngFor="let status of listStatus" [value]="status">
                                                    {{status}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="wrapper-action">
                        <button mat-raised-button class="btn-close" (click)="clickCloseDrawer()">ปิด</button>
                        <button mat-raised-button class="btn-save" (click)="clickSave()">แก้ไข</button>
                    </div>
                </div>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <div class="main-content">
                <admin-table-component #table [isPin]="true" [facade]="voteEventFacade" [title]="'โหวต'"
                    [fieldTable]="fieldTable" [actions]="actions" (edit)="clickEditForm($event)"
                    (delete)="clickDelete($event)" (approve)="clickApprove($event)"
                    (unapprove)="clickUnApprove($event)"></admin-table-component>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
