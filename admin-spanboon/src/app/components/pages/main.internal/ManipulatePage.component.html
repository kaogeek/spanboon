<div class="admin-config-page">
    <mat-drawer-container class="example-container" [hasBackdrop]="true">
        <mat-drawer #drawer [mode]="'over'" [position]="'end'" [disableClose]="true">
            <div class="form-admin">
                <div class="wrapper">
                    <div class="form-header">
                        <ng-container *ngIf="!edit; else elseTitle">
                            <h5 class="title">สร้าง{{title | titlecase}}</h5>
                        </ng-container>
                        <ng-template #elseTitle>
                            <h5 class="title">แก้ไข{{title | titlecase}}</h5>
                        </ng-template>
                    </div>
                    <div class="form-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <mat-label>ประเภทรายงาน</mat-label>
                                            <mat-select [(ngModel)]="typeReport" name="type"
                                                (selectionChange)="seleceType($event);changeData()">
                                                <mat-option *ngFor="let data of report" [value]="data">
                                                    {{data}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <mat-form-field>
                                            <mat-label>รายละเอียด</mat-label>
                                            <input matInput type="text" name="detailReport" id="detailReport"
                                                [(ngModel)]="detailReport">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="wrapper-action">
                        <button mat-raised-button class="btn-close" (click)="clickCloseDrawer()">ปิด</button>
                        <button mat-raised-button class="btn-save" (click)="clickSave()">บันทึก</button>
                    </div>
                </div>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <div class="main-content">
                <admin-table-component #table [orderBy]="orderBy" [facade]="manipulateFacade" [isApprovePage]="'true'"
                    [title]="'รายงานเพจ'" [fieldTable]="fieldTable" [actions]="actions"
                    [isOfficialPage]="isOfficialPage" (edit)="clickEditForm($event)" (create)="clickCreateForm()"
                    (delete)="clickDelete($event)"></admin-table-component>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
