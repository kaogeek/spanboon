<div class="admin-user-page">
    <mat-drawer-container class="example-container" [hasBackdrop]="true">
        <mat-drawer #drawer [mode]="'over'" [position]="'end'" [disableClose]="true">
                <admin-form-component [data]="dataForm" [fields]="fields" [title]="'ผู้ดูแลระบบ'" (close)="clickCloseDrawer()"
                (save)="clickSave()"></admin-form-component>
        </mat-drawer>
        <mat-drawer-content>
            <div class="main-content">
                <admin-table-component #table [facade]="userFacade" [title]="'ผู้ดูแลระบบ'" 
                 [fieldTable]="fieldTable" [actions]="actions" [fieldSearch]="fieldSearch"
                (create)="clickCreateForm()" (edit)="clickEditForm($event)" (delete)="clickDelete($event)"></admin-table-component>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
