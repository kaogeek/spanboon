<div class="admin-config-page">
    <mat-drawer-container class="example-container" [hasBackdrop]="true">
        <mat-drawer #drawer [mode]="'over'" [position]="'end'" [disableClose]="true">
        </mat-drawer>
        <mat-drawer-content>
            <div class="main-content">
                <admin-table-component #table [isPin]="true" [facade]="newsPaperFacade" [title]="'หนังสือพิมพ์'"
                    [fieldTable]="fieldTable" [actions]="actions" 
                     (delete)="clickDelete($event)"></admin-table-component>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
