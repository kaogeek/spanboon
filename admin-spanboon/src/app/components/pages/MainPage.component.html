<div class="wrapper">
    <div class="wrapper-controller-sidebar" [class.hide]="!isShowSidebar" (click)="clickSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" />
            <path fill="none" d="M0 0h24v24H0V0z" />
        </svg>
    </div>
    <div class="sidebar" [class.sidebar-hide]="!isShowSidebar">
        <div class="logo">
            <div class="wrapper-logo">
                <a [routerLink]="'/main'" class="simple-text logo-mini">
                    <div class="logo-img">
                        <img src="../../../assets/img/logo.png" width="50">
                    </div>
                </a>
                <a [routerLink]="'/main'" class="simple-text logo-normal">
                    MFP Today
                </a>
            </div>
            <button mat-raised-button style="width: 100%;" (click)="clickLogout()">Logout</button>
        </div>
        <div class="sidebar-wrapper">
            <admin-menu-item *ngFor="let menu of menuItems" [menu]="menu" [isOpen]="false"></admin-menu-item>
        </div>
    </div>
    <div class="main-panel" [class.main-panel-hide]="!isShowSidebar">
        <router-outlet></router-outlet>
    </div>
</div>
