<div class="admin-login-page">
    <div class="wrapper-login">
        <mat-progress-bar *ngIf="isLoading" class="mat-progress-bar" mode="indeterminate"></mat-progress-bar>
        <svg class="icon-spanboon" data-name="Group 227" height="29.556" id="Group_227" viewBox="0 0 59.073 29.556" width="59.073" xmlns="http://www.w3.org/2000/svg"><g data-name="Group 133" id="Group_133" transform="translate(0 0)"><g data-name="Group 132" id="Group_132"><circle cx="3.282" cy="3.282" data-name="Ellipse 83" fill="#FD545A" id="Ellipse_83" r="3.282" transform="translate(52.509 9.86)"></circle><circle cx="3.282" cy="3.282" data-name="Ellipse 84" fill="#FD545A" id="Ellipse_84" r="3.282" transform="translate(0 9.86)"></circle><circle cx="3.282" cy="3.282" data-name="Ellipse 85" fill="#FD545A" id="Ellipse_85" r="3.282" transform="translate(26.255)"></circle><path d="M1489.264,704.882c-.007-11.48-13.228-20.785-29.536-20.785s-29.53,9.3-29.536,20.785h2.929a3.281,3.281,0,0,1,6.563,0h5.824V694.631a5.47,5.47,0,0,1,10.94,0v10.251H1463V694.631a5.47,5.47,0,1,1,10.939,0v10.251h5.779v-.006a3.282,3.282,0,0,1,6.564,0v.006Z" data-name="Path 192" fill="#FD545A" id="Path_192" transform="translate(-1430.191 -675.326)"></path></g></g></svg>
        <h4>Spanboon Admin</h4>
        <mat-form-field style="width: 100%;">
            <input matInput type="email" (keyup.enter)="clickLogin()" placeholder="Username" [(ngModel)]="username">
            <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username = ''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <input matInput type="password" (keyup.enter)="clickLogin()" placeholder="Password" [(ngModel)]="password">
            <button mat-button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password = ''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button (click)="clickLogin()">Login</button>
    </div>
</div>
