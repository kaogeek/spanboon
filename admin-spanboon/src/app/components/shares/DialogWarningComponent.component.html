<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-actions>
  <ng-container *ngIf="!data.error; else elseTemplate">
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>ไม่</button>
    <button mat-button [mat-dialog-close]="true">ใช่</button>    
  </ng-container>
  <ng-template #elseTemplate>
      <button mat-button [mat-dialog-close]="true">ตกลง</button>        
  </ng-template>
  
</div>
